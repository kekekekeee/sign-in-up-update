<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <!--bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" src="sign up std.css">
</head>

<body>


    <!--sign up form student start-->

    <section class="h-120 white">
        <div class="container py-5 h-120">
          <div class="row d-flex justify-content-center align-items-center h-120">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="Study compilation _ Aesthetic Study Vlog.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .30rem; border-bottom-left-radius: .30rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Student Sign up</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                           <label class="form-label" for="form3Example1m">Student name</label> 
                           <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>

                      </div>
                       <div class="form-outline mb-4">
                       <label class="form-label" for="form3Example8">Email</label> 
                       <input type="text" id="form3Example8" class="form-control form-control-lg" />
                        
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example28">Password</label>
                        <input type="password" id="form2Example28" class="form-control form-control-lg" />
                        
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example28">Phone number</label>
                        <input type="password" id="form2Example28" class="form-control form-control-lg" />
                        
                      </div>
                    
                     <div class="form-outline mb-4">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    </div>
                       
                        <div class="form-outline mb-4">
                        <button type="button" class="btn btn-warning btn-lg ms-2">Submit </button>
                      </div>
                      <br>

                      

                      <p class="small mb-5 pb-lg-2">Have already an account? <a href="sign in student.html"
                        class="text-muted"><u>Login here</u></a></p>
                  

              
  
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html></html>
